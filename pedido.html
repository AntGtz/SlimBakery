<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Slim Bakery</title>
    <link rel="shortcut icon" href="assets/img/ico.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <img src="./assets/img/logo.png" alt="Pasteleria Saludable" class="logo">
    </section>
    
    <section>
        <form>
            <h1>Crea tu pastel</h1>
            <h2>Elige tus sabores</h2>
            <!--Inputs para elegir sabores-->
            <input type="checkbox" name="chocolate" id="chocolate" value="chocolate">
            <label for="chocolate">Chocolate</label><br>
            <input type="checkbox" name="vainilla" id="vainilla" value="vainilla">
            <label for="vainilla">Vainilla</label><br>
            <input type="checkbox" name="fresa" id="fresa" value="fresa">
            <label for="fresa">Fresa</label><br>
            <input type="checkbox" name="avellana" id="avellana value="avellana">
            <label for="avellana">Avellana</label><br>
            <input type="checkbox" name="red" id="red" value="red">
            <label for="red">Red Velvet</label><br>
            <input type="checkbox" name="menta" id="menta" value="menta">
            <label for="menta">Chocomenta</label><br>
            <input type="checkbox" name="pistache" id="pistache" value="pistache">
            <label for="pistache">Pistache</label><br>

            <h2>Que adorno te gustaría?</h2>
            <input type="checkbox" name="flores" id="flores" value="flores">
            <label for="flores">Flores</label><br>
            <input type="checkbox" name="fondant" id="fondant" value="fondant">
            <label for="fondant">Muñecos de Fondant</label><br>
            <input type="checkbox" name="numeros" id="numeros" value="numeros">
            <label for="numeros">Numeros</label><br>
            <input type="checkbox" name="texto" id="texto" value="texto">
            <label for="texto">Texto Personalizado</label><br>
            <input type="checkbox" name="fruta" id="fruta" value="fruta">
            <label for="fruta">Fruta fresca</label><br>
            <input type="checkbox" name="frutos" id="frutos" value="frutos">
            <label for="frutos">Frutos Secos</label><br>
            <input type="checkbox" name="oblea" id="oblea" value="oblea">
            <label for="oblea">Oblea comestible</label><br>

            <h2>¿A dónde lo llevamos?</h2>
            <label for="nombre">Tu nombre:</label>
            <input type="text" placeholder="Soy el dueño del pastel" id="nombre"><br><br>
            <label for="tel">Tu teléfono:</label>
            <input type="tel" placeholder="Este es mi número" id="tel"><br><br>
            <label for="correo">Tu correo electrónico:</label>
            <input type="email" placeholder="Mi correo" id="correo"><br><br>
            <label for="direccion">Tu dirección:</label>
            <input type="text" placeholder="Aquí llegará el pastel" id="direccion"><br><br>
            <label for="pastel">Describenos tu pastel:</label>
            <textarea placeholder="Así será" id="pastel" class="input"></textarea><br><br>

        <br>
        <button class="pedir">Pedir pastel</button>
    </form>
    </section>

</body>
</html>
